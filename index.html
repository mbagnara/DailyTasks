<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0 auto;
            padding: 20px;
        }
        #task-form {
            background: #fff;
            padding: 15px;
            max-width: 300px;
            margin: 20px auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #data-table {
            background: #fff;
            padding: 15px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 4px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            font-size: 12px;
        }
        textarea {
            resize: vertical;
            min-height: 50px;
        }
        .mandatory {
            color: red;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 9px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <form id="task-form">
        <label>Date <span class="mandatory">*</span>:</label>
        <input type="date" id="date" name="date" required><br>
        
        <label>Task <span class="mandatory">*</span>:</label>
        <input type="text" id="task" name="task" required><br>
        
        <label>Description <span class="mandatory">*</span>:</label>
        <textarea id="description" name="description" required></textarea><br>
        
        <label>Status:</label>
        <select id="status" name="status">
            <option value="Not started">Not started</option>
            <option value="WIP">WIP</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
        </select><br>
        
        <label>Completion Date:</label>
        <input type="date" id="completionDate" name="completionDate" disabled required><br>
        
        <input type="submit" value="Submit">
    </form>
    
    <div id="data-table">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Completion Date</th>
                </tr>
            </thead>
            <tbody id="data-body"></tbody>
        </table>
    </div>

    <script>
        document.getElementById('date').valueAsDate = new Date();

        document.getElementById('status').addEventListener('change', function() {
            const status = this.value;
            const completionDateField = document.getElementById('completionDate');

            if (status === 'Completed') {
                completionDateField.disabled = false;
                completionDateField.valueAsDate = new Date();
            } else {
                completionDateField.disabled = true;
                completionDateField.value = '';
            }
        });

        document.getElementById('task-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                date: this.date.value,
                task: this.task.value,
                description: this.description.value,
                status: this.status.value,
                completionDate: this.completionDate.value
            };

            // Saving to localStorage
            const existingTasks = JSON.parse(localStorage.getItem('tasks')) || [];
            existingTasks.push(formData);
            localStorage.setItem('tasks', JSON.stringify(existingTasks));

            // Adding data to the table
            const tbody = document.getElementById('data-body');
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${formData.date}</td>
                <td>${formData.task}</td>
                <td>${formData.description}</td>
                <td>${formData.status}</td>
                <td>${formData.completionDate}</td>
            `;
            tbody.appendChild(tr);
        });

        // Loading data from localStorage
        const existingTasks = JSON.parse(localStorage.getItem('tasks')) || [];
        const tbody = document.getElementById('data-body');
        existingTasks.forEach(task => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${task.date}</td>
                <td>${task.task}</td>
                <td>${task.description}</td>
                <td>${task.status}</td>
                <td>${task.completionDate}</td>
            `;
            tbody.appendChild(tr);
        });
    </script>
</body>
</html>
