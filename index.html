<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0 auto;
            padding: 20px;
        }
        #task-form {
            background: #fff;
            padding: 15px;
            max-width: 300px; /* Half the previous width */
            margin: 20px auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 4px; /* Half the previous margin */
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 4px; /* Half the previous padding */
            margin-bottom: 10px; /* Half the previous margin */
            border: 1px solid #ddd;
            font-size: 12px; /* Smaller font size */
        }
        textarea {
            resize: vertical;
            min-height: 50px; /* Half the previous min-height */
        }
        .mandatory {
            color: red;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 5px; /* Half the previous padding */
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 9px; /* Smaller font size */
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="task-form">
        <label>Date <span class="mandatory">*</span>:</label>
        <input type="date" id="date" name="date" required><br>
        
        <label>Task <span class="mandatory">*</span>:</label>
        <input type="text" id="task" name="task" required><br>
        
        <label>Description <span class="mandatory">*</span>:</label>
        <textarea id="description" name="description" required></textarea><br>
        
        <label>Status:</label>
        <select id="status" name="status">
            <option value="Not started">Not started</option>
            <option value="WIP">WIP</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
        </select><br>
        
        <label>Completion Date:</label>
        <input type="date" id="completionDate" name="completionDate" disabled required><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        // Set default value for date field
        document.getElementById('date').valueAsDate = new Date();

        // Enable or disable the completion date based on status
        document.getElementById('status').addEventListener('change', function() {
            const status = this.value;
            const completionDateField = document.getElementById('completionDate');

            if (status === 'Completed') {
                completionDateField.disabled = false;
                completionDateField.valueAsDate = new Date(); // Set to today's date if status is 'Completed'
            } else {
                completionDateField.disabled = true;
                completionDateField.value = ''; // Reset to blank value if status changes
            }
        });

        // Handling the form submission
        document.getElementById('task-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Preventing default form submission

            // Here you can gather the values and save or process them as required
            const formData = {
                date: this.date.value,
                task: this.task.value,
                description: this.description.value,
                status: this.status.value,
                completionDate: this.completionDate.value
            };

            console.log('Form data:', formData);
        });
    </script>
</body>
</html>
